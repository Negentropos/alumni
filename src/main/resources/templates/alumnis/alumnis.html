<!DOCTYPE html>
<html>
    <head>
        <div th:replace="fragments/head :: head"></div>
        <title>EMG - Anciens élèves</title>
    </head>

            <div th:replace="fragments/header :: header"></div>

             <!-- Breadcrumb -->
             <div class="row">
                <div class="col-12 mt-4">
                    <nav class="breadcrumb-custom-divider"  aria-label="breadcrumb">
                        <ol class="breadcrumb my-auto">
                            <li class="breadcrumb-item"><a th:href="@{/}" class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Accueil</a></li>
                            <li class="breadcrumb-item active">Anciens élèves</li>
                        </ol>
                    </nav>
                </div>
            </div>


                <div class="row">
                    <h1 class="mb-2 mt-3">Anciens élèves</h1>

                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>

                <fieldset class="mb-3 rounded shadow p-4">

                <table class="table table-hover table-borderless ">
                    <thead>
                        <tr>
                            <th>Prénom</th>
                            <th>Nom</th>
                            <th>Promotion</th>
                            <th>Classe d'entrée</th>
                            <th>Date d'entrée</th>
                            <th>Classe de sortie</th>
                            <th>Date de sortie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${alumnis.empty}">
                            <td colspan="7">Aucun ancien élève en base de données</td>
                        </tr>
                        <tr th:each="alumni: ${alumnis}">
                            <td><a th:href="@{/alumnis/{id}(id=${alumni.id})}"><span th:text="${alumni.firstName}"> Prénom </span></a></td>
                            <td><span th:text="${alumni.lastName}"> Nom </span></td>
                            <td><a th:href="@{/promotions/{id}(id=${alumni.schooling.promotion.id})}"><span th:text="${alumni.schooling.promotion.name}">Promotion</span></a></td>
                            <td><span th:text="${alumni.schooling.entryClassroom.name}">Classe d'entrée</span></td>
                            <td><span th:text="${#dates.year(alumni.schooling.entryDate)}">Date d'entrée</span></td>
                            <td><span th:text="${alumni.schooling.releaseClassroom.name}">Classe de sortie</span></td>
                            <td><span th:text="${#dates.year(alumni.schooling.releaseDate)}">Date de sortie</span></td>
                        </tr>
                    </tbody>
                </table>

                </fieldset>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer"></div>

        <div th:replace="fragments/scripts :: scripts"></div>
</html>
