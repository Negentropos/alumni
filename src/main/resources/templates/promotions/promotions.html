<!DOCTYPE html>
<html>
    <head>
        <div th:replace="fragments/head :: head"></div>
        <title>EMG - Promotion</title>
    </head>
    <body class="bg-light-subtle bg-gradient">
        <header>
            <div th:replace="fragments/header :: header"></div>
        </header>
        <main class="mt-5 mb-5">
            <div class="container-fluid container-md">

                <div class="row">
                    <h1 class="mb-2 mt-3">Promotions</h1>

                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>

                <table class="table table-hover table-borderless ">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Effectifs 1e classe</th>
                            <th>Professeur de classe 1e</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${promotions.empty}">
                            <td colspan="7">Aucune promotion en base de donn√©es</td>
                        </tr>
                        <tr th:each="promotion: ${promotions}">
                            <td><a  th:href="@{/promotions/{id}(id=${promotion.id})}"><span th:text="${promotion.name}"> nom </span></a></td>
                            <td><span th:text="${promotion.amountStudents(1)}">effectifs 1e clase</span></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div th:replace="fragments/scripts :: scripts"></div>
    </body>
</html>
